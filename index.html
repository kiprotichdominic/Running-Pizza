<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Kipchoge Pizza</title>
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="./css/main.css" />
  </head>
  <body>
    <main>
      <!-- START OF HEADER SECTION -->
      <header class="myhead container-fluid">
        <nav class="navbar navbar-expand-lg navbar-dark bg-transparent">
          <a class="navbar-brand" href="#">Kipchoge Pizza</a>
          <button
            class="navbar-toggler"
            type="button"
            data-toggle="collapse"
            data-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
              <li class="nav-item active">
                <a class="nav-link" href="#"
                  >Home <span class="sr-only">(current)</span></a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Products</a>
              </li>
            </ul>
          </div>
        </nav>
        <div class="imagetext text-center typewriter">
          <h1>Welcome Home Of Running Pizza</h1>
          <br />
          <div>
            <p>
              We understand your taste of Pizza. We mind your preference.
            </p>
            <p>
              It all starts with, you choosing Pizza size,crust and toppings.
            </p>
          </div>
          <img src="./assets/mouse_click.png" class="img-fluid mouse" alt="" />
        </div>
      </header>
      <!-- END OF HEADER SECTION -->
      <!-- <div class="container">
        <p>
          Lorem ipsum dolor sit amet consectetur adipisicing elit. Consectetur
          exercitationem quibusdam iure libero perferendis. Soluta sit,
          recusandae fugiat eaque nisi ut, perferendis optio sunt error
          consequatur ex cum repellendus repudiandae.
        </p>
      </div> -->
      <!-- ORDER SECTION -->
      <div class="container-fluid order">
        <div class="container">
          <h3 class="text-center">ORDER NOW</h3>
          <div>
            <img src="./images/pizza-delivery" alt="" class="img-fluid" />
          </div>
        </div>
        <div class="container">
          <form action="" method="POST" name="form" id="form">
            <h2>Order Pizza Delivery</h2>
            <!-- Pizza order should contain, 
              small,medium and large pizza. 
              Choose crust needed e.g Cripsy, stuffed and Gluten free
              Toppings -
              place order and have total
            -->
            <div>
              <label for="size">Choose the size of pizza</label>
              <select name="size" id="size">
                <option value="large">Large</option>
                <option value="medium">Medium</option>
                <option value="small">Small</option>
              </select>
            </div>
            <div>
              <label for="crust">
                <select name="crust" id="Crush">
                  <option value="cripsy">Cripsy</option>
                  <option value="stuffed">Stuffed</option>
                  <option value="gluten free">Gluten Free</option>
                </select>
              </label>
            </div>
            <div>
              <label for="toppings">Toppings</label>
              <select name="toppings" id="toppings">
                <option value=""></option>
              </select>
            </div>
          </form>
        </div>
      </div>
    </main>
    <script src="./js/jquery3.3.1.js"></script>
    <script src="./js/app.js"></script>
  </body>
</html>
